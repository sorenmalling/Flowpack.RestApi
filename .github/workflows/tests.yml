name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      FLOW_CONTEXT: Testing
      FLOW_FOLDER: ../flow-base-distribution

    runs-on: ubuntu-latest
    name: PHP ${{ matrix.php-versions }} | Flow ${{ matrix.flow-versions }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.3', '7.4']
        flow-versions: ['6.3']

    steps:
    - uses: actions/checkout@v2

    - name: Extract package name from repository
      run: echo "REPOSITORY_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
      shell: bash

    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
        coverage: xdebug #optional

    - name: Update Composer
      run: |
        composer self-update
        composer --version

    - name: Get composer cache directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"
    - name: Cache composer dependencies
      uses: actions/cache@v2
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Prepare Flow distribution
      run: |
        git clone https://github.com/neos/flow-base-distribution.git -b ${{ matrix.flow-versions }} ${FLOW_FOLDER}
        cd ${FLOW_FOLDER}
        composer update --prefer-dist --no-interaction --no-progress

    - name: Install package
      run: |
        cd ${FLOW_FOLDER} 
        composer config repositories.restapi path ../${REPOSITORY_NAME}
        composer config minimum-stability dev
        composer require --no-interaction --no-progress flowpack/rest-api:*

    - name: Run Unit tests
      run: | 
        cd ${FLOW_FOLDER} 
        bin/phpunit --colors -c Build/BuildEssentials/PhpUnit/UnitTests.xml Packages/Application/${REPOSITORY_NAME}/Tests/Unit
      
    - name: Run Functional tests
      run: |
        cd ${FLOW_FOLDER} 
        bin/phpunit --colors -c Build/BuildEssentials/PhpUnit/FunctionalTests.xml Packages/Application/${REPOSITORY_NAME}/Tests/Functional/*
